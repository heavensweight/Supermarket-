<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Supermarket POS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Supermarket POS</h1>
    <nav>
        <button class="tab-btn active" data-tab="shopTab">Shop</button>
        <button class="tab-btn" data-tab="cartTab">Cart</button>
        <button class="tab-btn" data-tab="adminTab">Admin</button>
        <button class="tab-btn" data-tab="invoiceTab">Invoices</button>
    </nav>
</header>

<main>

    <!-- SHOP TAB -->
    <section id="shopTab" class="tab active">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search products...">
            <select id="categoryFilter"></select>
            <select id="sortProducts">
                <option value="">Sort By</option>
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="stock">Stock</option>
            </select>
        </div>
        <div id="productsGrid" class="products-grid"></div>
    </section>

    <!-- CART TAB -->
    <section id="cartTab" class="tab">
        <h2>Your Cart</h2>
        <div id="cartList" class="cart-list"></div>
        <div class="totals">
            <p>Subtotal: <span id="subtotal">0.00</span></p>
            <p>Discount: <span id="discount">0.00</span></p>
            <p>Tax: <span id="tax">0.00</span></p>
            <h3>Total: <span id="total">0.00</span></h3>
        </div>
        <div class="checkout">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
            </select>
            <button id="checkoutBtn" class="btn">Checkout & Print Invoice</button>
        </div>
    </section>

    <!-- ADMIN TAB -->
    <section id="adminTab" class="tab">
        <h2>Admin Panel</h2>
        <div class="admin-section">
            <form id="addProductForm" class="admin-form">
                <h3>Add Product</h3>
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="number" name="price" placeholder="Price" step="0.01" required>
                <input type="number" name="stock" placeholder="Stock" required>
                <select name="category" id="adminCategorySelect"></select>
                <input type="text" name="barcode" placeholder="Barcode">
                <input type="text" name="expiry" placeholder="Expiry Date">
                <input type="file" name="image" accept="image/*">
                <button type="submit" class="btn">Add Product</button>
            </form>

            <div id="adminProductList" class="admin-products"></div>

            <form id="settingsForm" class="admin-form">
                <h3>Store Settings</h3>
                <input type="text" name="storeName" placeholder="Store Name" value="My Supermarket">
                <input type="number" name="taxRate" placeholder="Tax Rate %" step="0.1" value="5">
                <input type="text" name="currency" placeholder="Currency" value="USD">
                <button type="submit" class="btn">Save Settings</button>
            </form>
        </div>
    </section>

    <!-- INVOICE TAB -->
    <section id="invoiceTab" class="tab">
        <h2>Invoices</h2>
        <div id="invoiceContainer"></div>
    </section>

</main>

<div id="popup-container"></div>

<script src="supermarket.js"></script>
<script src="tabs.js"></script>
</body>
</html>
